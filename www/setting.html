<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />

    <link href="src/css/tailwind.css" rel="stylesheet" />
    <link href="src/css/main.css" rel="stylesheet" />
    <link href="src/css/themes.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png" />
    <title>ReVoiceChat - User settings</title>
</head>

<body class="fadein">
    <!-- Main Container -->
    <div class="main config">
        <div class="config-container-left">
            <div class="config-left">

                <div class="category">
                    User settings
                </div>

                <!-- Overview -->
                <button class="sub-category" id="overview" onclick="selectSettingItem('overview')">
                    <revoice-icon-information></revoice-icon-information>
                    Overview
                </button>

                <!-- Themes -->
                <button class="sub-category" id="themes" onclick="selectSettingItem('themes')">
                    <revoice-icon-swatch></revoice-icon-swatch>
                    Themes
                </button>

                <!-- Exit config -->
                <div class="category"></div>
                <button class="sub-category" onclick="document.location.href = 'app.html'">
                    <revoice-icon-circle-x></revoice-icon-circle-x>
                    Exit
                </button>

            </div>
        </div>

        <div class="config-container-right">
            <div class="config-right">
                <!-- Overview -->
                <div class="hidden" id="overview-config">
                    <h1>Overview</h1>
                    <h2>Username</h2>
                    <input type="text" id="config-user-name" value="[USERNAME]" onchange="settingDisplayName(this)">

                    <br/>
                    <br/>
                    <button class="button" onclick="settingPassword()">Change password</button>
                </div>

                <!-- Themes -->
                <div class="hidden" id="themes-config">
                    <h1>Themes</h1>
                    <form>
                        <select id='config-user-theme' onchange=changeTheme(this.value)>
                            <option value='dark'>Dark</option>
                            <option value='darker'>Darker</option>
                        </select>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="src/js/lib/sweetalert2.min.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/lib/tools.js"></script>
    <script src="src/js/setting.js"></script>
    <script src="src/js/component/icon.component.js"></script>
</body>

</html>
