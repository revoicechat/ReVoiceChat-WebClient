<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />

    <link href="src/css/tailwind.css" rel="stylesheet" />
    <link href="src/css/main.css" rel="stylesheet" />
    <link href="src/css/themes.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png" />
    <title>ReVoiceChat - User settings</title>
</head>

<body class="fadein">
    <!-- Main Container -->
    <div class="main config">
        <div class="config-container-left">
            <div class="config-left">

                <div class="category">
                    User settings
                </div>

                <!-- Overview -->
                <div class="sub-category" id="overview" onclick="selectSettingItem('overview')">
                    <svg data-slot="icon" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                        <path clip-rule="evenodd"
                            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                            fill-rule="evenodd"></path>
                    </svg>
                    Overview
                </div>

                <!-- Themes -->
                <div class="sub-category" id="themes" onclick="selectSettingItem('themes')">
                    <svg data-slot="icon" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                        <path clip-rule="evenodd"
                            d="M12 2.25c-2.429 0-4.817.178-7.152.521C2.87 3.061 1.5 4.795 1.5 6.741v6.018c0 1.946 1.37 3.68 3.348 3.97.877.129 1.761.234 2.652.316V21a.75.75 0 0 0 1.28.53l4.184-4.183a.39.39 0 0 1 .266-.112c2.006-.05 3.982-.22 5.922-.506 1.978-.29 3.348-2.023 3.348-3.97V6.741c0-1.947-1.37-3.68-3.348-3.97A49.145 49.145 0 0 0 12 2.25ZM8.25 8.625a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25Zm2.625 1.125a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875-1.125a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25Z"
                            fill-rule="evenodd"></path>
                    </svg>
                    Themes
                </div>

                <!-- Exit config -->
                <div class="category"></div>
                <div class="sub-category" onclick="document.location.href = 'app.html'">
                    <svg data-slot="icon" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                        <path clip-rule="evenodd"
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
                            fill-rule="evenodd"></path>
                    </svg>
                    Exit
                </div>

            </div>
        </div>

        <div class="config-container-right">
            <div class="config-right">
                <!-- Overview -->
                <div class="hidden" id="overview-config">
                    <h1>Overview</h1>
                    <h2>Username</h2>
                    <input type="text" id="config-user-name" value="[USERNAME]" onchange="updateDisplayName(this)">
                </div>

                <!-- Themes -->
                <div class="hidden" id="themes-config">
                    <h1>Themes</h1>
                    <form>
                        <select id='config-user-theme' onchange=changeTheme(this.value)>
                            <option value='default'>Default</option>
                            <option value='dark'>Dark</option>
                        </select>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="src/js/lib/sweetalert2.min.js"></script>
    <script src="src/js/const.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/lib/tools.js"></script>
    <script src="src/js/setting.js"></script>
</body>

</html>
