<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="src/css/main.css" rel="stylesheet">
    <link href="src/css/theme-default.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png" />
    <title>ReVoiceChat - App</title>
</head>

<body>
    <!-- Main Container -->
    <div class="main">

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Server info -->
            <div class="sidebar-header">
                <div class="sidebar-container">
                    <img src="src/img/favicon.png" alt="Server icone" class="sidebar-icone ring-2">

                    <div class="sidebar-title">
                        <h2 id="server-name"></h2>
                        <p id="server-description">Proof of concept</p>
                    </div>

                    <!--
                    <div class="flex space-x-2">
                        <button class="p-2 hover:bg-gray-700 rounded-full transition-colors">
                            <i class="fas fa-ellipsis-v text-gray-400"></i>
                        </button>
                    </div>
                    -->
                </div>
            </div>

            <!-- Room List -->
            <div class="room-container scrollbar" id="room-container">
                <!-- JS -->
            </div>

            <!-- Status -->
            <div class="status-container">
                <div class="status-bloc-1">
                    <div class="relative">
                        <img src="src/img/default-avatar.webp" alt="PFP" class="icone ring-2">
                        <div
                            class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-gray-800">
                        </div>
                    </div>
                    <div class="user">
                        <h2 class="name" id="user-name">[USERNAME]</h2>
                        <p class="status" id="user-status">[USER STATUS]</p>
                    </div>
                </div>
                <div class="status-bloc-2">
                    <button class="button">
                        <i class="icone fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

        </div>

        <!-- Chat Container -->
        <div class="chat">
            <div class="chat-container">
                <!-- Chat Header -->
                <div class="chat-header">
                    <h3 class="chat-name" id="room-name"></h3>
                </div>

                <!-- Chat Area -->
                <div class="chat-area scrollbar" id="room-messages">
                    <!-- JS -->
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <!--
                    <button class="p-2 hover:bg-gray-700 rounded-full transition-colors">
                        <i class="fas fa-paperclip text-gray-400 hover:text-white"></i>
                    </button>
                    -->
                    <div class="chat-text">
                        <input type="text" id="chat-input">
                        <!--
                        <button class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 hover:bg-gray-600 rounded-full transition-colors">
                            <i class="fas fa-smile text-gray-400 hover:text-yellow-400"></i>
                        </button>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/js/tools.js"></script>
    <script src="src/js/servers.js"></script>
    <script src="src/js/rooms.js"></script>
    <script src="src/js/messages.js"></script>
</body>

</html>
