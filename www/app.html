<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />

    <link href="src/css/tailwind.css" rel="stylesheet" />
    <link href="src/css/main.css" rel="stylesheet" />
    <link href="src/css/themes.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png" />
    <title>ReVoiceChat - App</title>
</head>

<body class="fadein">
    <!-- Main Container -->
    <div class="main">

        <div class="sidebar">

            <div class="sidebar-header">

                    <img src="src/img/favicon.png" alt="Server icone" class="sidebar-icone ring-2" />

                    <div class="sidebar-title">
                        <h2 id="server-name"></h2>
                        <p id="server-description">Proof of concept</p>
                    </div>

                    <div class="block-right">
                        <a href="config.html">
                            <button class="button-with-icon">

                                <svg class="icon" data-slot="icon" aria-hidden="true" fill="currentColor"

                                        fill-rule="evenodd"></path>
                                </svg>
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Room List -->
            <div class="room-container scrollbar" id="room-container">
                <!-- JS -->
            </div>

            <!-- Status -->
            <div class="status-container">
                <div class="status-bloc-1">
                    <div class="relative">
                        <img id="user-picture" src="src/img/default-avatar.webp" alt="PFP" class="icon ring-2" />
                        <div id="user-dot" class="user-dot user-dot-offline">
                        </div>
                    </div>
                    <div class="user">
                        <h2 class="name" id="user-name">[USERNAME]</h2>
                        <p class="status" id="user-status">[USER STATUS]</p>
                    </div>
                </div>
                <div class="block-right">
                    <button class="button-with-icon" onclick="changeTheme()">
                        <svg class="icon" data-slot="icon" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                            <path clip-rule="evenodd"
                                d="M11.828 2.25c-.916 0-1.699.663-1.85 1.567l-.091.549a.798.798 0 0 1-.517.608 7.45 7.45 0 0 0-.478.198.798.798 0 0 1-.796-.064l-.453-.324a1.875 1.875 0 0 0-2.416.2l-.243.243a1.875 1.875 0 0 0-.2 2.416l.324.453a.798.798 0 0 1 .064.796 7.448 7.448 0 0 0-.198.478.798.798 0 0 1-.608.517l-.55.092a1.875 1.875 0 0 0-1.566 1.849v.344c0 .916.663 1.699 1.567 1.85l.549.091c.281.047.508.25.608.517.06.162.127.321.198.478a.798.798 0 0 1-.064.796l-.324.453a1.875 1.875 0 0 0 .2 2.416l.243.243c.648.648 1.67.733 2.416.2l.453-.324a.798.798 0 0 1 .796-.064c.157.071.316.137.478.198.267.1.47.327.517.608l.092.55c.15.903.932 1.566 1.849 1.566h.344c.916 0 1.699-.663 1.85-1.567l.091-.549a.798.798 0 0 1 .517-.608 7.52 7.52 0 0 0 .478-.198.798.798 0 0 1 .796.064l.453.324a1.875 1.875 0 0 0 2.416-.2l.243-.243c.648-.648.733-1.67.2-2.416l-.324-.453a.798.798 0 0 1-.064-.796c.071-.157.137-.316.198-.478.1-.267.327-.47.608-.517l.55-.091a1.875 1.875 0 0 0 1.566-1.85v-.344c0-.916-.663-1.699-1.567-1.85l-.549-.091a.798.798 0 0 1-.608-.517 7.507 7.507 0 0 0-.198-.478.798.798 0 0 1 .064-.796l.324-.453a1.875 1.875 0 0 0-.2-2.416l-.243-.243a1.875 1.875 0 0 0-2.416-.2l-.453.324a.798.798 0 0 1-.796.064 7.462 7.462 0 0 0-.478-.198.798.798 0 0 1-.517-.608l-.091-.55a1.875 1.875 0 0 0-1.85-1.566h-.344ZM12 15.75a3.75 3.75 0 1 0 0-7.5 3.75 3.75 0 0 0 0 7.5Z"
                                fill-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat">
            <div class="chat-container">
                <!-- Chat Header -->
                <div class="chat-header">
                    <svg data-slot="icon" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                        <path clip-rule="evenodd"
                            d="M4.804 21.644A6.707 6.707 0 0 0 6 21.75a6.721 6.721 0 0 0 3.583-1.029c.774.182 1.584.279 2.417.279 5.322 0 9.75-3.97 9.75-9 0-5.03-4.428-9-9.75-9s-9.75 3.97-9.75 9c0 2.409 1.025 4.587 2.674 6.192.232.226.277.428.254.543a3.73 3.73 0 0 1-.814 1.686.75.75 0 0 0 .44 1.223ZM8.25 10.875a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25ZM10.875 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875-1.125a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25Z"
                            fill-rule="evenodd"></path>
                    </svg>
                    <h3 class="chat-name" id="room-name"></h3>
                </div>

                <!-- Chat Area -->
                <div class="chat-area scrollbar" id="room-messages">
                    <!-- JS -->
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <!--
                    <button class="p-2 hover:bg-gray-700 rounded-full transition-colors">
                        <i class="fas fa-paperclip text-gray-400 hover:text-white"></i>
                    </button>
                    -->
                    <div class="chat-text">
                        <input type="text" id="chat-input" oninput="chatMode(this)" />
                        <!--
                        <button class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 hover:bg-gray-600 rounded-full transition-colors">
                            <i class="fas fa-smile text-gray-400 hover:text-yellow-400"></i>
                        </button>
                        -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar users-->
        <div class="sidebar-right">
            <div class="sidebar-header">
                <div class="sidebar-container">
                    <div class="sidebar-user-title">
                        <svg data-slot="icon" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z">
                            </path>
                        </svg>
                        <h2>Users</h2>
                    </div>
                </div>
            </div>

            <!-- User List -->
            <div class="sidebar-user-list scrollbar" id="user-list">
                <!-- JS -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/theme.js"></script>
    <script src="src/js/tools.js"></script>
    <script src="src/js/servers.js"></script>
    <script src="src/js/rooms.js"></script>
    <script src="src/js/messages.js"></script>
    <script src="src/js/user.js"></script>
</body>

</html>
