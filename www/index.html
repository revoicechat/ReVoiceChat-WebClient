<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">

    <link href="src/css/index.css" rel="stylesheet">
    <link href="src/css/main.css" rel="stylesheet">
    <link href="src/css/mobile.css" rel="stylesheet">
    <link href="src/css/themes.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png" />
    <title data-i18n="login.title">ReVoiceChat - Login</title>
</head>

<body>
    <div class="main login">
        <div class="login-box">
            <!-- Login form-->
            <form id="login-form" class="login-form">
                <div class="login-element">
                    <label for="login-host" data-i18n="login.host">Host</label>
                    <input type="text" name="host" id="login-host">
                </div>
                <div class="login-element">
                    <label for="username" data-i18n="login.username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="login-element">
                    <label for="password" data-i18n="login.password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <button id="login-button" type="button" data-i18n="login.login">Login</button>
                <button id="switch-to-register-button" type="button" class='switch' data-i18n="login.register.go.to.page">Register instead ?</button>
            </form>

            <!-- Register form-->
            <form id="register-form" class="login-form hidden">
                <div class="login-element">
                    <label for="register-host" data-i18n="login.host">Host</label>
                    <input type="text" name="host" id="register-host">
                </div>
                <div class="login-element">
                    <label for="register-invitation" data-i18n="login.invitation">Invitation code</label>
                    <input type="text" name="invitation" id="register-invitation">
                </div>
                <div class="login-element">
                    <label for="register-username" data-i18n="login.username">Username</label>
                    <input type="text" name="username" id="register-username">
                </div>
                <div class="login-element">
                    <label for="register-password" data-i18n="login.password">Password</label>
                    <input type="password" name="password" id="register-password">
                </div>
                <button type="button" id="user-register-button" data-i18n="login.register">Register</button>
                <button type="button" id="switch-to-login-button" class='switch' data-i18n="login.login.go.to.page">Login instead ?</button>
            </form>
        </div>
    </div>

    <script src="src/js/index.js" type="module"></script>
    <script src="src/js/lib/i18n.js"></script>
    <script src="src/js/lib/tools.js"></script>
    <script src="src/js/component/icon.component.js" type="module"></script>
</body>

</html>
