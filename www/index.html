<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">

    <link href="src/css/tailwind.css" rel="stylesheet" />
    <link href="src/css/main.css" rel="stylesheet">
    <link href="src/css/themes.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png" />
    <title>ReVoiceChat - Login</title>
</head>

<body>
    <div class="main login">
        <div class="login-box">
            <!-- Login form-->
            <form id="login-form" class="login-form">
                <div class="login-element">
                    <label for="login-host">Host</label>
                    <input type="text" name="host" id="login-host">
                </div>
                <div class="login-element">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="login-element">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <button id="login-button" type="button" onclick="userLogin()">Login</button>
                <button type="button" class='switch' onclick="switchToRegister()">Register instead ?</button>
            </form>

            <!-- Register form-->
            <form id="register-form" class="login-form hidden">
                <div class="login-element">
                    <label for="register-host">Host</label>
                    <input type="text" name="host" id="register-host">
                </div>
                <div class="login-element">
                    <label for="register-invitation">Invitation code</label>
                    <input type="text" name="invitation" id="register-invitation">
                </div>
                <div class="login-element">
                    <label for="register-email">Email</label>
                    <input type="email" name="email" id="register-email">
                </div>
                <div class="login-element">
                    <label for="register-username">Username</label>
                    <input type="text" name="username" id="register-username">
                </div>
                <div class="login-element">
                    <label for="register-password">Password</label>
                    <input type="password" name="password" id="register-password">
                </div>
                <button type="button" onclick="userRegister()">Register</button>
                <button type="button" class='switch' onclick="switchToLogin()">Login instead ?</button>
            </form>
        </div>
    </div>

    <script src="src/js/lib/sweetalert2.min.js"></script>
    <script src="src/js/login.js"></script>
    <script src="src/js/lib/tools.js"></script>
    <script src="src/js/component/icon.component.js"></script>
    <script src="src/js/component/button.spinner.component.js"></script>
</body>

</html>
