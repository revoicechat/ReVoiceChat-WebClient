<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">

    <link href="src/css/tailwind.css" rel="stylesheet" />
    <link href="src/css/main.css" rel="stylesheet">
    <link href="src/css/themes.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png" />
    <title>ReVoiceChat - Login</title>
</head>

<body>
    <!-- Main Container -->
    <div class="main login">
        <!-- Login -->
        <div class="login-box">
            <form id="login-form" class="login-form">
                <div class="login-element">
                    <label for="host">Host</label>
                    <input type="text" name="host" value='https://srv.revoicechat.fr' >
                </div>
                <div class="login-element">
                    <label for="name">Username</label>
                    <input type="text" name="username" >
                </div>
                <div class="login-element">
                    <label for="email">Password</label>
                    <input type="password" name="password" >
                </div>
                <button type="button" onclick="userLogin()">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/js/login.js"></script>
    <script src="src/js/theme.js"></script>
</body>

</html>
