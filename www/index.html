<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="src/css/main.css" rel="stylesheet">
    <link href="src/css/theme.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png" />
    <title>ReVoiceChat - Login</title>
</head>

<body class="bg-gray-900 text-black min-h-screen overflow-hidden">
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-5"></div>

    <!-- Main Container -->
    <div class="flex h-screen relative z-10 items-center justify-center">

        <!-- Login -->
        <div class="py-3 px-10 h-100 mt-10 bg-white rounded shadow-xl">
            <form id="login-form" class="w-80">
                <div class="mb-6">
                    <label for="host" class="block text-gray-800 font-bold">Host</label>
                    <input type="text" name="host"
                        class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600"
                        value='https://srv.revoicechat.fr'>
                </div>
                <div class="mb-6">
                    <label for="name" class="block text-gray-800 font-bold">Username</label>
                    <input type="text" name="username"
                        class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-800 font-bold">Password</label>
                    <input type="password" name="password"
                        class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600">
                    <!--<a href="#"
                            class="text-sm font-thin text-gray-800 hover:underline mt-2 inline-block hover:text-indigo-600">Forget
                            Password</a>-->
                </div>
                <button
                    type="button"
                    class="cursor-pointer py-2 px-4 block mt-6 bg-indigo-500 text-white font-bold w-full text-center rounded"
                    onclick="userLogin()">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/js/login.js"></script>
</body>

</html>
